global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Сбор метрик с OpenTelemetry Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
  
  # Мониторинг самого Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']